
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>Auction Site</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />

</head>

<body>
    <div class="request-overlay hidden" id="request-overlay"></div>
    <div class="sr-root">
        <div class="sr-main">
          <header class="sr-header">
            <div class="sr-header__logo"></div>
          </header>
          <div class="sr-payment-summary payment-view">
            <h3 class="order-amount"><a href="{{ url_for('routes.user_details', username=session.get('username')) }}"> {{ session.get('username') }} </a> 
              - <a href="{{ url_for('routes.logout') }}"> Logout </a> 
            <hr>
            <h1 class="order-amount">Message Center - <a href="{{ url_for('routes.auction_list') }}"> Home </a> 
            </h1>
            <div class="sr-legal-text" style="text-align: left;">
                <hr>
                <h5>Received Messages</h5>   
                {% if status %}<h5 style="color: green">{{ status }}</h5> {% endif %}
                <hr>
            </div>
          </div>
          {% for email in emails %}    
          <div class="pricing-option">
              <h1>From: {{ email.sender }}</h1>
              <h3>Subject: {{ email.subject }}</h3>
              <hr>
                  {{ email.message }}
                  <hr>
                  <form method="POST" action="{{ url_for('routes.email_response', message_id=email.e_id) }}">
                    <textarea rows="4" style="width: 100%" type="text" name="message_text" ></textarea>
                    <button
                        type="submit"
                        style="width: 100%"
                    >
                    <span id="button-text" >Reply</span>
                    </button>
                  </form>
            </a>
          </div>
          {% endfor %}
          
        </div>
      </div>
 
    <!-- End Container-->
    </div>

    <!-- JQuery
    ================================================== -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    
    <!-- Mask (For Phone Numbers)
    ================================================== -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.mask.js') }}"></script>

    <!-- IN2L
    ================================================== -->
    <script>
    </script>
</body>
</html>
