
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>Auction Site</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />

</head>

<body>
    <div class="request-overlay hidden" id="request-overlay"></div>
    <div class="sr-root">
        <div class="sr-main">
          <header class="sr-header">
            <div class="sr-header__logo"></div>
          </header>
          <div class="sr-payment-summary payment-view">
            <h3 class="order-amount"><a href="{{ url_for('routes.user_details', username=session.get('username')) }}"> {{ session.get('username') }} </a> 
              - <a href="{{ url_for('routes.logout') }}"> Logout </a> 
            <hr>
            <h1 class="order-amount">Cart List 
            </h1>
            <div class="sr-legal-text" style="text-align: left;">
                <hr>
                <h5>Your Cart</a></h5>   
                <hr>
            </div>
          </div>
          {% for auction in cart_list %}    
          <div class="pricing-option">
              <h1>{{ auction.name }}</h1>
              <hr>
              <ul>
                  <li>{{ auction.price }}</li>
              </ul>
                <!-- <a 
                    href="{{ url_for('routes.get_auction_details', auction_id=auction.id) }}"
                    style="width: 100%"
                >
                <span id="button-text" >Remove</span>
                
            </a>-->
          </div>
          {% endfor %}
            <button
                type="submit"
                style="width: 100%"
                id="checkout-btn"
                data-target="{{ url_for('routes.checkout', total=total) }}"
            >
            <span id="button-text"  >Checkout</span>
            </button>
        </div>
      </div>
 
    <!-- End Container-->
    </div>

    <!-- JQuery
    ================================================== -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    
    <!-- Mask (For Phone Numbers)
    ================================================== -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.mask.js') }}"></script>

    <!-- Custom
    ================================================== -->
    <script>
      $("#checkout-btn").click( function(){
        window.location = $(this).data('target')
      });
    </script>
</body>
</html>
